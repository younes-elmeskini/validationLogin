<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
            extend: {
                fontFamily: { 
                    mono : ["JetBrains Mono", "Arial"],
                    barlow : ["Barlow", "Arial"],
                    poppins : ["Poppins", "Arial"],
                },
                colors: {
                    green :"#20DC49",
                    gray  :"#5A5A5A"

                    
                },
            },
            },
        };
    </script>
</head>
<body class="font-poppins">
    <main class="flex itmes-center ">
        <div class="h-[900px] w-[620px] px-[73px] py-[40px] bg-[url('./images/bg1.png')] bg-cover ">
            <img src="./images/logohere.png" alt="logo" class="w-[122px] h-[42px]">
            <div class=" mt-[260px]">
                <div class="bg-green w-[246px] h-[60px] rounded-[47px] text-[16px] flex items-center justify-center sapce-x-[10px]">
                    <img src="./images/flash.png" alt="" class="w-[45px] h-[45px]">
                    <a href="#">Royal Stock Images</a>
                </div>
                <div class="">
                    <!-- <img src="./images/microscop.png" alt="">
                    <p>Best Stock Photos and Videos from across the internet.</p> -->
                    <img src="./images/div.png" alt="" class="w-[246px] mt-[10px]">
                </div>
            </div>
        </div>
        <div class="w-full pr-[45px] pt-[45px]">
            <div class="text-[14px] justify-end flex">
                <p>have an account?</p>
                <a href="#" class="text-green">Sign in!</a>
            </div>
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-[24px] font-bold mt-[200px]">Get Started With MAKER</h1>
                <p class="text-[15px] ">Reset Password</p>
                <form id="registrationForm" class="flex flex-col justify-center items-center space-y-[20px]" onsubmit="restartpwd(event)">
                    <div class="relative">
                        <input type="password" id="password" placeholder="Password" class="h-[70px] w-[400px] border-solid border-2 border-gray rounded-[10px] text-[14px] text-gray pl-[24px]"/>
                        <span class="absolute right-[25px] top-[25px] cursor-pointer" onclick="togglePasswordVisibility('password', this)">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                    <span id="passwordError" class="text-red-500 text-sm hidden"></span>
        
                    <div class="relative">
                        <input type="password" id="confirm-password" placeholder="Confirm Password" class="h-[70px] w-[400px] border-solid border-2 border-gray rounded-[10px] text-[14px] text-gray pl-[24px]"/>
                        <span class="absolute right-[25px] top-[25px] cursor-pointer" onclick="togglePasswordVisibility('confirm-password', this)">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                    <span id="confirmPasswordError" class="text-red-500 text-sm hidden"></span>
        
                    <button type="submit" class="w-[400px] h-[70px] bg-green rounded-[10px]">Reset Password</button>
                </form>
                <p class="mt-[100px]">By continuing you indicate that you read and agreed to the Terms of Use</p>
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
