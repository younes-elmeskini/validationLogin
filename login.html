<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=JetBrains+Mono:100,200,300,regular,500,600,700,800,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic" rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
            extend: {
                fontFamily: { 
                    mono : ["JetBrains Mono", "Arial"],
                    barlow : ["Barlow", "Arial"],
                    poppins : ["Poppins", "Arial"],
                },
                colors: {
                    green :"#20DC49",
                    gray  :"#5A5A5A",
                    red  :"#D93F21"

                    
                },
            },
            },
        };
    </script>
</head>
<body>
    <main class="flex itmes-center">
        <div class="w-full  pl-[45px] pt-[45px]">
            <div class="flex justify-between">
                <div class="">
                    <img src="./images/logohere.png" alt="logo" class="w-[122px] h-[42px]">
                </div>
                <div class="text-[14px] justify-end flex">
                    <p>have an account?</p>
                    <a href="#" class="text-green">Sign in!</a>
                </div>
            </div>
            <div class="flex flex-col justify-center items-center">
                <h1 class="text-[24px] font-bold mt-[70px]">Welcome Back</h1>
                <p class="text-[15px] ">Login into your account</p>
                <form id="registrationForm" class="flex flex-col space-y-4" onsubmit="validatelogin(event)">
                    <input type="text" id="email" placeholder="Enter Email"class="mt-[68] h-[70px] w-[400px] border-solid border-2 border-gray rounded-[10px] text-[14px] text-gray pl-[24px]"/>
                    <span id="emailError" class="text-red-500 text-sm hidden"></span>
        
                    <div class="relative">
                        <input type="password" id="password" placeholder="Password" class="mt-[68] h-[70px] w-[400px] border-solid border-2 border-gray rounded-[10px] text-[14px] text-gray pl-[24px]"/>
                        <span class="absolute right-[25px] top-[25px] cursor-pointer" onclick="togglePasswordVisibility('password', this)">
                            <i class="fas fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                    <span id="passwordError" class="text-red-500 text-sm hidden"></span>
                    <div class="flex space-x-[140px] justify-center items-center">
                        <div>
                            <input type="checkbox" name="checkbox" id="checkbox" placeholder="Remember me"/>
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div>
                            <a href="#" class="text-[14px] text-red">Recover Password</a>
                        </div>
                    </div>
                    <button type="submit"class="w-[400px] h-[70px] bg-green rounded-[10px]">Login</button>
                </form>
            </div>
        </div>
        <div class="w-[800px]">
            <img src="./images/bg2.png" alt="">
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
